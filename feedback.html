<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - ConnectTI</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .msg {
      margin-top: 20px;
      text-align: center;
      color: green;
    }

    .back {
      margin-top: 30px;
      text-align: center;
    }

    .back a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deixe seu Feedback</h2>
    <form id="feedbackForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" readonly />

      <label for="nota">Nota (1 a 5)</label>
      <select id="nota" required>
        <option value="">Selecione</option>
        <option value="1">1 - Péssimo</option>
        <option value="2">2 - Ruim</option>
        <option value="3">3 - Regular</option>
        <option value="4">4 - Bom</option>
        <option value="5">5 - Excelente</option>
      </select>

      <label for="comentario">Comentário</label>
      <textarea id="comentario" rows="4" placeholder="O que podemos melhorar?" required></textarea>

      <button type="submit">Enviar Feedback</button>
      <div class="msg" id="msg"></div>
    </form>

    <div class="back">
      <a href="home.html">Voltar para o portal</a>
    </div>
  </div>

  <script>
    const nome = localStorage.getItem('usuarioLogado');
    if (!nome) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('nome').value = nome;
    }

    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nota = document.getElementById('nota').value;
      const comentario = document.getElementById('comentario').value;

      const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
      feedbacks.push({ nome, nota, comentario, data: new Date().toLocaleString() });
      localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

      document.getElementById('msg').textContent = 'Obrigado pelo seu feedback!';
      this.reset();
      document.getElementById('nome').value = nome;
    });
  </script>
</body>
</html>
